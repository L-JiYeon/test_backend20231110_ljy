<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">	
</style>
<script type="text/javascript">
	function idChk(){
		var pA = document.getElementById("a");
		var pB = document.getElementById("b");
		var pC = document.getElementById("c");
		pA.style.backgroundColor="red";
		pB.style.backgroundColor="green";
		pC.style.backgroundColor="blue";
	}
	
	function nameChk(){
		var inputs=document.getElementsByName("nameval01");		//반환: [input,input]
		var id=inputs[0].value;			//value 속성에 저장된 값 가져오기
		var pwd=inputs[1].value;		//value 속성에 저장된 값 가져오기
		var msg="id: "+id+"/pwd: "+pwd;	//java에서 문자열 더하기 하던 방식과 동일
		alert(msg);
		
		//입력값을 요소에 출력해준다면..
		var spans=document.getElementsByTagName("span");
		spans[0].innerHTML=id;
		spans[1].textContent="<b>"+pwd+"</b>";
	}
	
	function tagNameChk(){
		var divs=document.getElementsByTagName("div");
		divs[1].style.backgroundColor="yellow";
		
		//여러번 문서에 접근하게 돼서 성능상 좋지 않음
		//document.getElementsByTagName("div")[1].style.backgroundColor="yellow";
		//document.getElementsByTagName("div")[0].style.backgroundColor="yellow";
	}
</script>

</head>
<body>

<h2>1.엘리먼트를 id속성을 사용하여 탐색하고 각각의 엘리먼트에 대해 배경색을 적용하세요.
	<input type="button" value="클릭!" onclick="idChk()" >
</h2>
<p id="a">id탐색하기01</p>
<p id="b">id탐색하기02</p>
<p id="c">id탐색하기03</p>
<hr>
<h2>2.엘리먼트를 name속성을 사용하여 탐색하고 화면에서 입력한 값을 alert()대화창으로 출력하세요.
	<br/><small>출력 내용 - id:<span>**</span>/pwd:<span>**</span> </small>
</h2>
<label>id:</label><input type="text" name="nameval01" value="" ><br>
패스워드:<input type="text" name="nameval01"><br>
<input type="button" value="입력" onclick="nameChk()">
<hr>
<h2>3.엘리먼트를 tagname으로 탐색하고 div태그중 두번째 요소만 배경색을 yellow로 적용하세요.</h2>
<div>태그이름으로 탐색</div>
<div>리턴은 배열이다.</div>
<div>인덱스로 값(엘리먼트)을 가져와야한다.</div>
<input type="button" value="클릭!" onclick="tagNameChk()">



</body>
</html>
