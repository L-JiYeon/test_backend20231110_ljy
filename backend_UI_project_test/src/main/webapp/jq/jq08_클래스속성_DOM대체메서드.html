<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq08_클래스속성_DOM대체메서드.html</title>
<script type = "text/javascript" src="jquery_3.7.1.js"></script>
<style type="text/css">
   img{width: 300px; height: 300px;}
   .onOffImg{display: none;}
   .addSize{width: 400px; height: 400px;}
</style>
<script type="text/javascript">
   /*
      class속성 관련 메서드 4가지
      - addClass(): class 속성을 엘리먼트에 추가
      - removeClass(): class 속성 삭제
      - hasClass(): class 속성 존재 여부
      - toggleClass(): addClass()와 removeClass의 기능을 동시 구현
   */
   $(function(){
      $("#btn").click(function(e){ //e.target, this :이벤트가 발생된 요소를 구함
         $("img").toggleClass("onOFFImg");
      });
      $("img").click(function(){
         if($(this).hasClass("addSize")){
            $(this).removeClass("addSize");
         }else{
            $(this).addClass("addSize");
         }
      });
      // 엘리먼트 대체 메서드
      // 타겟 요소를 새로운 요소로 대체하는 메서드
      // -replaceWith(): 기능은 동일하고 작성 방법이 다름
      // -replaceAll():
      $("#btn2").click(function(){
//        $("div>p").replaceWith("<strong>요소 바꾸기</strong");
        $("<strong>요소 바꾸기</strong").replaceAll("div>p");
     });
   });

</script>
</head>
<body>
<button id="btn">이미지 on/off</button>
<img src="../JS/강아지.jpg"/>
<img src="../JS/강아지.jpg"/>
<img src="../JS/강아지.jpg"/>
<img src="../JS/강아지.jpg"/>
<hr/>
<div>
   <p>DOM대체 메서드</p>
</div>
<button id="btn2">바꾸기</button>
</body>
</html>
